<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renewal Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="container text-center">
        <div class="row">
            <div class="col input-group mb-3 renewing">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="Renewing premium" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
          </div>
          <div class="col input-group mb-3 expiring">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" placeholder="Expiring premium" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        </div>
      </div>
      </div>
        <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
    </form>
    <div class="container text-center">
      <div class="row">
        <div class="col prem-change">
          1 of 2
        </div>
        <div class="col percentage-change">
          2 of 2
        </div>
      </div>
    </div>
    </div>
    <div class="container text-center">Message</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
